name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build server
        run: pnpm build:server

      - name: Bundle server
        run: pnpm bundle:server

      - name: Build web
        run: pnpm build:web

      - name: Verify build artifacts
        run: |
          echo "Checking server bundle..."
          if (Test-Path "packages\server\dist\server-bundle.cjs") { Write-Host "✓ server-bundle.cjs exists" } else { Write-Host "✗ server-bundle.cjs missing"; exit 1 }
          echo "Checking knowledge data..."
          if (Test-Path "packages\server\src\knowledge\data.json") { Write-Host "✓ knowledge/data.json exists" } else { Write-Host "✗ knowledge/data.json missing"; exit 1 }
          echo "Checking web dist..."
          if (Test-Path "packages\web\dist\index.html") { Write-Host "✓ web/index.html exists" } else { Write-Host "✗ web/index.html missing"; exit 1 }

      - name: Build Windows installer
        run: pnpm --filter reapermadness build:win -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: softprops/action-gh-release@v1
        with:
          files: packages/desktop/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
